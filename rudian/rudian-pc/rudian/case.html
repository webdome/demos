<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>案例分享</title>
<link rel="stylesheet" href="style/style.css">
<script src="script/jquery-3.1.0.min.js"></script>
<script src="script/script.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=li9AeR9OgIL6bGrbS0m3nN8SVyUr22LG"></script>
</head>
<body id="caseshare">
	<!-- 导航栏开始 -->

	<!-- 导航栏结束 -->
	<!-- 案例模块开始 -->
	<div id="case_box">
		<div id="screen">
			<div id="pan" style="background-image: url('images/buffer.gif');background-repeat:no-repeat;background-position:32% 30%;"></div>
		</div>
	</div>
	<!-- 案例模块结束 -->
	<!-- 分页器开始 -->
	<div id="case_pages" class="clearfix">
		<div class="clearfix">
			<div class="cp_left">
				<img src="images/case_arrowleft.png" />
			</div>
			<div class="cp_num">
				<ul class="clearfix">
				</ul>
			</div>
			<div class="cp_right">
				<img src="images/case_arrowright.png" />
			</div>
		</div>
	</div>
	<!-- 分页器结束 -->
	<!-- 点击展示页开始 -->
	<div id="case_show">
		<div class="cs_pic"></div>
		<div class="cs_des">
			<span><img src="images/case_close.png" />
			</span>
			<ul>
				<li class="clearfix"><span>客户：</span>
					<p></p></li>
				<li class="clearfix"><span>行业：</span>
					<p></p></li>
				<li class="clearfix"><span>服务：</span>
					<p></p></li>
			</ul>
			<div class="cs_txt">
				<p></p>

			</div>
			<div class="cs_ask">
				<p>我的需求于此类似</p>
				<div>索取报价</div>
			</div>
		</div>
	</div>
	<!-- 点击展示页结束 -->
	<!-- 页脚开始 -->

	<!-- 页脚结束 -->
	<script src="script/aes.js"></script>
	<script src="script/md5.js"></script>
	<script src="script/mode-ecb.js"></script>
	<script src="script/pad-pkcs7.js"></script>
	<script src="script/do.js"></script>
</body>
</html>
