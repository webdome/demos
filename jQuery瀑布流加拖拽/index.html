			<script src="src/jquery.wookmark.js" type="text/javascript" charset="utf-8"></script>
			<script src="src/jquery.imagesloaded.js" type="text/javascript" charset="utf-8"></script>
			<script src="http://www.jq22.com/jquery/jquery-ui-1.11.0.js"></script>
			<script src="src/jquery.shapeshift.js" type="text/javascript" charset="utf-8"></script>
			<script type="text/javascript">
				//拖拽插件调用
				$(document).ready(function() {
						$("#sortable").shapeshift();
				})
				//瀑布流插件调用
			function waterfall() {
				var handler = $('.rimg #sortable>div');
				handler.wookmark({
					// Prepare layout options.
					autoResize: true, // This will auto-update the layout when the browser window is resized.
					container: $('#tiless #sortable'), // Optional, used for some extra CSS styling
					offset: 5, // Optional, the distance between grid items
					outerOffset: 10, // Optional, the distance to the containers border
					itemWidth: 240 // Optional, the width of a grid item
				});
			}
			$('.rimg #sortable').imagesLoaded(waterfall);
			</script>
	</body>

</html>
