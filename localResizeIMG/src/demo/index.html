<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lrz3 demo</title>
</head>
<style>
    ul, li {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    .text-cyan {
        color: cyan;
    }

    .text-muted {
        color: #999;
    }

    .item {
        position: relative;
        margin: 8px 0;
    }

    .item ul {
        font-size: 15px;
        position: absolute;
        top: 0;
        left: 0;
        color: #fff;
        text-shadow: 1px 1px 5px #000;
        border:1px dotted rgba(255, 255, 255, 0.5);
        background: rgba(255, 255, 255, 0.5);
    }

    .item ul li {
        margin: 10px 15px;
    }

    .item img {
        max-width: 100%;
        box-shadow: 1px 1px 5px #ccc;
    }

</style>
<body>

    <input type="file" capture="camera" multiple />
    <!--<input type="file" accept="image/*" capture="camera" multiple/> 部分手机无法正确限制图片格式 -->

    <ul id="report"><!-- 演示报告 --></ul>

    <script src="../lib/mobileFix.mini.js?v=ad62f13"></script>
    <script src="../lib/exif.js?v=dd609b9"></script>
    <script src="../lrz.js?v=3d33fcf"></script>
    <script src="index.js?v=c970150"></script>
</body>
</html>
