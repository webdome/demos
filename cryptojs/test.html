<!DOCTYPE html>
<html>
<head>
    <title>aes demo</title>
    <meta charset="utf-8"/>
    <style>
        *{margin:0;padding:0;font-size: 1.2rem;}
        .demo-wrap{width: 800px;height: 50px;margin: 50px auto auto auto}
    </style>
</head>
<body>
    <div class="demo-wrap">
        <input type="text" id="data-ipt"/>
        <button id="encrypt">AES加密</button>
        <button id="decrypt">AES解密</button>
        <br/>
        加密后的数据:
        <p id = "encrypted"></p>
        解密后的数据:
        <p id="decrypted"></p>
    </div>
    <script src="jquery-1.11.3.js"></script>
    <script src="aes.js"></script>
    <script src="aesfunc.js"></script>
    <script>
        // 事件处理函数
        $("#encrypt").click(function(e) {
            var data = $("#data-ipt").val(); 
            $("#encrypted").text(getAES(data));
        });
        $("#decrypt").click(function(e) {
             var secdata = $("#encrypted").html(); 
             $("#decrypted").html(getDAes(secdata));
        });
    </script>
</body>
</html>
