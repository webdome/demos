<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>map功能</title>
  <link href="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.css" rel="stylesheet" type="text/css" />
  <style type="text/css">
    body, html, #map {
      font-family:"微软雅黑";
    }
    #map{
      width: 800px;
      height: 600px;
    }
    #longitude,#latitude,#googlelongitude,#googlelatitude{
      width: 100px;
    }
    #searchResultPanel{
      display:none;
      width:150px;
      height:auto; 
      border:1px solid #C0C0C0;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div>
    <input type="text" id="longitude" placeholder="经度">
    <input type="text" id="latitude" placeholder="纬度">
    <button id="location">定位</button>
    <input type="text" id="search" placeholder="请输入关键字">
    <button id="searchbtn">搜索</button>
    <button id="bus">公交导航</button>
    <button id="car">驾车导航</button>
    <button id="walk">步行导航</button>
    <button id="traffic">路况信息</button>
    <input type="text" id="address" placeholder="请已省份开头输入一个地址">
    <button id="geocoder">地址查找</button>
    <div id="msg"></div>
    <div id="results"></div>
  </div>
  <hr>
  <div>
    <input type="text" id="suggestId" size="20" placeholder="请输入关键字"/>
    <input type="text" id="googlelongitude" placeholder="google经度">
    <input type="text" id="googlelatitude" placeholder="google纬度">
    <button id="transform">google坐标转换为百度坐标</button>
    <button id="mouse">测距</button>
    <div id="searchResultPanel"></div>
  </div>
  <script src="jquery-2.1.3.min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=li9AeR9OgIL6bGrbS0m3nN8SVyUr22LG"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/TrafficControl/1.4/src/TrafficControl_min.js"></script>
  <script type="text/javascript" src="http://api.map.baidu.com/library/DistanceTool/1.2/src/DistanceTool_min.js"></script>
  <script type="text/javascript" src="map.js"></script>
</body>
</html>
