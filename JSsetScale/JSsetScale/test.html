<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>制作页面</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- 画布区 -->
        <div id="drawArea"></div>
        <!-- 素材库 -->
        <div id="material">
            <div class="box_rect">
                <div class="container"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="rotate"></div>
                <div class="line"></div>
            </div>
            <div class="box_circle">
                <div class="container"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="rotate"></div>
                <div class="line"></div>
            </div>
            <div class="box_pic01">
                <div class="pic">
                    <img src="1.png"/>
                </div>
                <div class="container"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="rotate"></div>
                <div class="line"></div>
            </div>
            <div class="box_pic02">
                <div class="pic">
                    <img src="2.png"/>
                </div>
                <div class="container"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="rotate"></div>
                <div class="line"></div>
            </div>
            <div class="box_txt">
                <div class="txt" data-edit = "0">
                    <div contenteditable="false">请输入文本</div>
                </div>
                <div class="container"></div>
                <div class="bottomRight"></div>
                <div class="bottomLeft"></div>
                <div class="topLeft"></div>
                <div class="topRight"></div>
                <div class="right"></div>
                <div class="left"></div>
                <div class="top"></div>
                <div class="bottom"></div>
                <div class="rotate"></div>
                <div class="line"></div>
            </div>
        </div>
        <script src="script/jquery-3.1.0.min.js"></script>
        <script src="script/newGraph.js"></script>
        <script src="script/newPic.js"></script>
        <script src="script/newTxt.js"></script>
        <script src="script/add.js"></script>
        <script src="event.js"></script>
    </body>
</html>
